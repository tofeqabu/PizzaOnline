        <div class="columns">

            <div class="column is-one-third is-centered column-box">

                <div class="columns">
                    <div class="column">
                        <!--First Name -->
                        <div class="field">
                                <label class="label left-side own-label">שם פרטי</label>
                            <div class="control centered">
                                <input class="input login-box" type="text" placeholder="תכניס את השם הפרטי" >

                            </div>

                             <!--Last Name -->
                             <div class="field">

                                </div>
                            </div>

                               <!-- Username -->
                        <div class="field">
                            <label class="label left-side own-label">שם משתמש</label>
                        <div class="control centered">
                            <input class="input login-box" type="text" placeholder="תכניס את הסיסמה" >
                            </div>
                        </div>

                        <!--Email -->
                         <div class="field">
                            <label class="label left-side own-label">דואר אלקטרוני</label>
                        <div class="control centered">
                            <input class="input login-box" type="text" placeholder="תכניס את דואר אלקטרוני" >
                            </div>
                        </div>

                        <!-- password -->
                            <div class="field">
                                <label class="label left-side own-label">סיסמה</label>
                            <div class="control centered">
                                <input class="input login-box" type="password"  placeholder="תכניס את הסיסמה"  >
                                </div>
                            </div>

                            <!-- Repeat password -->
                            <div class="field">
                                    <label class="label left-side own-label">אימות סיסמה </label>
                                <div class="control centered">
                                    <input class="input login-box" type="password" placeholder="תכניס שוב את הסיסמה" >
                                    </div>
                                </div>

                        </div>



                </div>
